<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Profile</title>
    <link rel="stylesheet" href="./static/css/card2.css">
    <!-- index.html, add.html, edit.html, detail.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Thêm thư viện Modal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modal-video@2.4.8/css/modal-video.min.css">
</head>

<body>
    <div class="container">

        <div class="card-wrapper">

            <div class="card">

                <a class="card-image">
                    <img id="profile-image" alt="">
                </a>

                <ul class="social-icons">
                    <li>
                        <a id="profile-facebook" href="" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a id="profile-linkedin" href="" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a id="profile-work-email" href="">
                            <i class="fas fa-mail-bulk"></i>
                        </a>
                    </li>
                    <li>
                        <a id="profile-phone" href="#" target="_blank"><i class="fa fa-phone"
                                aria-hidden="true"></i></a>
                    </li>
                </ul>

                <div class="details">
                    <h2 id="profile-name"><br>
                       
                    </h2>
                    <center>
                        <h4 class="job-title" id="profile-role"></h4>
                    </center>
                </div>
            </div>
        </div><!-- end box wrapper -->

    </div><!-- END container -->
    <!-- Thêm thư viện Modal -->
    <script src="https://cdn.jsdelivr.net/npm/modal-video@2.4.8/js/jquery-modal-video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="./static/js/detail.js"></script>
    <script>

        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 225,
            height: 225
        });

        function makeCode() {
            const currentUrl = window.location.href;
            qrcode.makeCode(currentUrl);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>

    <script>// Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
